<body>
    <div class="container">
        <div class="wrapper">
            <form action="" method="post" name="login-form" id= "login-form" class="form-signin">
                <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
                <hr class="colorgraph">
                <br>
                <div id="verifyusername"></div>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required="" autofocus="" />
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="" />
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
            </form>
        </div>
    </div>
    <script src="assets/plugins/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script>
        
 $("#login-form").submit(ValidData);       
  function ValidData(formData){
     $("#verifyUsername").empty();
     var username = $("#username").val(),
            password=$("#password").val();  
     var userVerify ="/validateuser/"+username+"/"+password;
		$.ajax({
		  type: "GET",
		  url: userVerify,
		  success: function(response){ 
              if(response==null){
                  $("#verifyusername").html("Please Enter Valid Credentials");
              }
              // write redirection
              else{
          window.location.href = "main_page.html";

              }
          
          }
		});	
  return false;
	}  
 

    </script>
</body>
